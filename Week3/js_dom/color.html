<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form id="authorForm">
        <label for="author">Author Name: </label>
        <br>
        <input type="radio" name="author" value="J.K. Rowlings">J.K. Rowlings
        <br>
        <input type="radio" name="author" value="Palo Cualo">Palo Cualo
        <br>
        <input type="radio" name="author" value="H.P. Lovecraft">H.P. Lovecraft
        <br>
        <label for="title">Title: </label>
        <input type="text" name="title" id="title"/>
        <br>
        <button id="submitButton">Submit</button>
    </form>
    <table>
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Year</th>
            <th>Remove</th>
        </tr>
    </table>
    <button id="clear">Clear Table</button>
    <a href="google.com"/>
    <script type="text/javascript" src="color.js"></script>
</body>
</html>
